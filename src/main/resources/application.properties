server.port=8080

#PRODUCAO
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=sgpol;encrypt=false
SPRING.DATASOURCE.USERNAME=
SPRING.DATASOURCE.PASSWORD=
